<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    <title>Translate</title>
    <style>
        body{
            width:800px;
            height:800px;
           padding-right:1rem;
           position:relative;
           
        }
        .divider{
            height:20px;
            width:100%;
            margin:0px;
            background:linear-gradient(to bottom, black,white);
            
        }
        header{
            min-height:100px;
            margin-top:0px;
            padding-top:10px;
           
            
        }
        .shadow{
            box-shadow:1px 1px 12px 1px darkgrey;
            border-radius:6px 6px 6px 6px;
            margin-block:1.5rem;
            margin-inline:auto;
        }
        .hoverThis:hover{
            text-decoration:underline;
            color:blue;
            font-weight:normal;
            
        }
        .hoverThis{
            text-decoration:none;
            color:inherit;
            background-color:inherit;
            font-weight:normal;
            transition:all 0.5s ease-in-out;
        }
        .hoverThis::after{
            content:"";
            position:absolute;
            top:0;
            width:75px;
            height:40px;
            background:white;
            display:none;
            place-items:center;
            transition:all 0.5s ease-in-out;
        }
        .hoverThis:hover::after{
            content:attr(hoverItem);
            position:absolute;
            top:-50%;
            margin-inline:auto;
            width:75px;
            height:20px;
            background:white;
            box-shadow:1px 1px 12px 1px darkgrey;
            border-radius:10px 10px 10px 10px;
            display:grid;
            place-items:center
        }
        .logo{
            filter:drop-shadow(0 0 0.75rem black);
            border-radius:10px 10px 10px 10px;
            border:1px solid #0d6efd;
            max-height:100%;
        }
        footer{
            max-height:100px;
            width:100%;
            display:flex;
            position:relative;
            align-items:center;
            justify-content:space-between;
            padding-inline:2rem;
            background:linear-gradient(to top, black,white);
            margin-top:1.5rem;
            
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-start align-items-center gap-0 mx-auto ">
    
    <header class="position-sticky w-100 d-flex justify-content-between align-items-center">
        <img src="./images/icon128.png" alt="www.masterconnect.ca" class="logo "/>
        <div id="styleEffect"></div>
        <div id="openOption"></div>
    </header>
    <div class="divider"></div>
    <div class="row mx-auto">
        <div id="translateWrapper" class="col-6 mx-auto d-flex flex-column justify-content-start align-items-center gap-1" >
            
        </div>
        <div id="addToNotes" class=" col-6 mx-auto d-flex flex-column justify-content-start align-items-center gap-1">
            
        </div>
    </div>
    <footer >
        <div id="footerLogo"></div>
        <div><p class="text-light fs-4">Specialized in connecting!</p></div>
        <div id="privacy"></div>
        
    </footer>
</body>
<script defer src="./popup.js"></script>
</html>
